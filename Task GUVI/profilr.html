<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title> Page</title>
        <link rel="stylesheet" href="css/profile.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">     
    </head>

    <body>
        <div class="personal_information">
            <label class="fs-1">PERSONAL INFORMATION</label><br><br>
            <lable class="fs-3">Full Name</lable><br>
                <div class="name">
                    <div class="s-n form-floating px-5">
                        <input type="text" id="fname" name="fname" placeholder="First Name" class="form-control ">
                        <label for="fname" class="fs-5 px-5">First Name</label>
                    </div>
                    <div class="s-n form-floating px-5">
                        <input type="text" id="mname" name="mname" placeholder="Middle Name" class="form-control">
                        <label for="" class="fs-5 px-5">Middle Name</label>
                    </div>
                    <div class="s-n form-floating px-5">
                        <input type="text" id="lname" name="lname" placeholder="Last Name" class="form-control">
                        <label for="lname" class="fs-5 px-5">Last Name</label><br>
                    </div>
               </div>
               <div class="form-floating px-5">
                <label class="fs-3 px-5" for="e-name">Email</label>
                <input type="text" id="email" name="e-name" placeholder="xxx@gmail.com" class="form-control"><br>
               </div>
               <div class="form-floating px-5">
                <label class="fs-3 px-5" for="pn">Phone Number</label>
                <input type="text" id="phone" name="pn" placeholder="0000000000" class="form-control"><br>
               </div>  
               <div class="px-5">
                <label class="fs-3 px-2" for="dob">DOB</label>
                <input type="date" id="date" name="dob" class="form-control"><br>
               </div>
               <div class="px-5">
                <label class="fs-3 px-2" for="gender">Gender</label><br>
                <input type="radio" id="male" name="gen" value="Male">
                <label class="px-2">Male</label><br>
                <input type="radio" id="female" name="gen" value="Female">
                <label>Female</label><br>
                <input type="radio" id="other" name="gen" value="other">
                <label>Other</label>

               </div>
        </div>

        <div class=""> 


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
